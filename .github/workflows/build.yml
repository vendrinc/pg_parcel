name: CI

on:
  push:
  schedule:
    - cron: "0 0 * * 0" # weekly

jobs:
  check:
    name: Format, Clippy
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dev tools
        run: |
          sudo apt update
          sudo apt -y install musl-tools libssl-dev
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy, rustfmt
          target: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        name: check
        with:
          command: check
      - uses: actions-rs/cargo@v1
        name: fmt
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        name: clippy
        with:
          command: clippy
          args: -- -D warnings

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Install dev tools
        run: |
          sudo apt update
          sudo apt -y install musl-tools libssl-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
      - name: Smoke test
        run: target/x86_64-unknown-linux-musl/release/pg_parcel --help


  build-aarch64-apple-darwin:
    name: Build macOS ARM
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: aarch64-apple-darwin
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target aarch64-apple-darwin
      - name: Smoke test
        run: arch -arm64e target/aarch64-apple-darwin/release/pg_parcel --help

  build-x86_64-apple-darwin:
    name: Build macOS Intel
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-apple-darwin
      - name: Smoke test
        run: target/x86_64-apple-darwin/release/pg_parcel --help

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Install dev tools
        run: |
          sudo apt update
          sudo apt -y install musl-tools libssl-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features
